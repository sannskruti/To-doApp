<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Bulb</title>
    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .btn {
        padding: 20px;
        background-color: rgb(177, 245, 177);
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body style="background-color: black">
    <img id="bulb" src="propic.jpg" alt="" class="center" />
    <button id="toggleBtn" class="center btn">Expand On</button>

    <script>
      let btn = document.getElementById("toggleBtn");
      let bulb = document.getElementById("bulb");
      btn.addEventListener("click", togglePic);

      function togglePic(e) {
        if (btn.textContent.includes("On")) {
          bulb.src = "Sans_Image.jpg";
          btn.textContent = "Expand Off";
        } else {
          bulb.src = "propic.jpg";
          btn.textContent = "Expand On";
        }
      }
    </script>
  </body>
</html>
